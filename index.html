<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="file" class="form-label">File</label>
          <input
            id="file"
            name="file"
            placeholder="Nhập lại mật khẩu"
            type="file"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Giới tính</label>
          <div class="form-checkbox">
            <input
              name="gender"
              type="checkbox"
              class="form-control"
              value="Male"
            />
            <span>Nam</span>
          </div>
          <div class="form-checkbox">
            <input
              name="gender"
              type="checkbox"
              class="form-control"
              value="Female"
            />
            <span>Nữ</span>
          </div>
          <div class="form-checkbox">
            <input
              name="gender"
              type="checkbox"
              class="form-control"
              value="Other"
            />
            <span>Khác</span>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh / TP</label>
          <select name="province" id="province" class="form-control">
            <option value="">Chọn Tỉnh/ TP</option>
            <option value="hn1">Hà Nội</option>
            <option value="qn">Quảng Ninh</option>
          </select>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
  </body>
  <script src="./validator.js"></script>
  <script>
    // Mong muốn sau này chỉ cần truyền form và rule thì nó sẽ tự động được validate
    Validator({
      form: "#form-1",
      formGroupSelector: ".form-group",
      errorSelector: ".form-message",
      rules: [
        Validator.isRequired("#fullname"),
        Validator.isRequired("#email"),
        Validator.isEmail("#email"),
        Validator.minLength("#password", 6),
        Validator.isRequired("#password_confirmation"),
        Validator.isRequired("#province"),
        Validator.isRequired("#file"),
        Validator.isConfirmed(
          "#password_confirmation",
          function () {
            return document.querySelector("#form-1 #password").value;
          },
          "Mật khẩu nhập lại không chính xác"
        ),
        // Validator.isRequired('input[name="gender"]'),
      ],
      onSubmit: function (data) {
        console.log(data);
      },
    });
  </script>
</html>
